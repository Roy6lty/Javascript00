<body>
    <h1> Rock Paper Scissors</h1>
    <script>
        /* object is initalized as th scripts run*/
        const score = {
            wins: 0,
            losses: 0,
            ties: 0
        };

        function gameFunc(playermove) {
            const randomNumber =  Math.random();
            let computerMove = "";
            

            if (randomNumber>= 0 && randomNumber<= 1/3 ){
                computerMove = 'rock';
            }else if (randomNumber>= 1/3 && randomNumber < 2/3){
                computerMove = 'paper';
                
            }else {computerMove = 'Scissors';}
            

            computerMove;

            let result ='';


                if (playermove === 'rock'){

                    if (computerMove === 'rock'){
                        result ='Tie.';
                    } else if (computerMove === 'paper'){
                        result = 'You lose.';
                    }else if (computerMove === 'Scissors'){
                        result = 'You win';
                    }
                }

                if (playermove ==='paper') {

                    if (computerMove === 'rock'){
                    result ='You win.';
                    } else if (computerMove === 'paper'){
                    result = 'Tie';
                    }else if (computerMove === 'Scissors'){
                    result = 'You lose.';
                    }
                }

                if (playermove ==='scissors') {

                    if (computerMove === 'rock'){
                    result = 'You lose.';
                    } else if (computerMove === 'paper'){
                        result = 'You win.';
                    }else if (computerMove === 'Scissors'){
                        result = 'Tie';
                    }
                }

                if  (result === 'You win.'){
                    score.wins += 1;
                }else if (result === 'You lose.'){
                    score.losses += 1;
                } else if (result === 'Tie'){
                    score.ties += 1;
                }
                
            const final =`You picked ${playermove}, computer picked ${computerMove} ${result} 
            Wins ${score.wins}  Lossess ${score.losses}  Ties: ${score.ties}`;

            return alert(final);
        }
        
    </script>

        <button onclick="
        gameFunc('rock')
        "> Rock </button>

        <button onclick="
        gameFunc('paper')
        "> Paper </button>

        <button onclick="
        gameFunc('scissors')
        ">Scissors</button>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            alert('Score Reset')
        ">Reset Score</button>
