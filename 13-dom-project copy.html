<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Projects</title>
</head>
<body>



    <p>Youtube Subscribe button</p>

    <button class ='js-subscribe-button' onclick="
       Subscribe()
    ">Subscribe</button>

<p> Amazon Shipping Calculator </p>

<input class='js-cost-input'
placeholder="'cost of order"  
onkeydown= handleCostKeyDown(event)>



<button onclick="
CalulateTotal() 
">Calulate</button>
<p class="js-total-cost">$0</p>
    <script>
        
        function handleCostKeyDown(event){
            if (event.key === 'Enter'){
                CalulateTotal();
            }

        }

        function CalulateTotal(){
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value); // getting value from textbox

            
            if (cost < 40){
                cost += 10;
        }

        document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;
    }
        function Subscribe(){
            const buttonElement = document.querySelector('.js-subscribe-button');
            
        if (buttonElement.innerText === 'Subscribe'){
            buttonElement.innerHTML ='Subscribed';
        } else{
            buttonElement.innerHTML = 'Subscribe'
        }
        }
    </script>
    
</body>
</html>
