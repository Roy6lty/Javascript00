<body>
    <h1> Rock Paper Scissors</h1>
    <script>

        function gameFunc() {
            const randomNumber =  Math.random();
            let computerMove = '';
            

            if (randomNumber>= 0 && randomNumber<= 1/3 ){
                computerMove = 'rock';
            }else if (randomNumber>= 1/3 && randomNumber < 2/3){
                computerMove = 'paper';
                
            }else { computerMove = 'Scissors';
            }

            return  computerMove;
        }

            function resultfunc(value, computerMove, result){
                
                const final =`You picked ${value}, computer picked ${computerMove}. ${result}`;
                return final;
            }
        
    </script>
   
    <button onclick="
        const computerMove = gameFunc();
        

        let result ='';

        if (computerMove === 'rock'){
            result ='Tie.';
        } else if (computerMove === 'paper'){
            result = 'You lose';
        }else if (computerMove === 'Scissors'){
            result = 'You win';
        }

       alert(resultfunc('rock',computerMove, result ));
    "> Rock </button>


    <button onclick="
        const computerMove = gameFunc();

        } else if (computerMove === 'paper'){

        }

        alert(resultfunc('paper',computerMove, result));
    "> Paper </button>



    <button onclick="
